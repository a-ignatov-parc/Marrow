<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Marionette â€¢ TodoMVC</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<!-- Init Section -->
			<script type="text/javascript" src="../../static/js/loader.min.js"></script>
			<script type="text/javascript" src="../../static/js/apps/todomarionette/location.js"></script>
			<script type="text/javascript" src="../../static/js/apps/todomarionette/files.js"></script>
			<script type="text/javascript">
				new WebApp.Loader('TodoMarionette', {
					loadOptions: {
						recipe: 'marionette',
						useLocationFix: true
					}
				});
			</script>
		<!-- Init Section -->
	</head>
	<body>
		<section id="todoapp">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>
				Created by <a href="http://github.com/jsoverson">Jarrod Overson</a>
				and <a href="http://github.com/derickbailey">Derick Bailey</a>
				using <a href="http://marionettejs.com">Backbone.Marionette</a>
			</p>
			<p>Further variations on the Backbone.Marionette app are also <a href="https://github.com/marionettejs/backbone.marionette/wiki/Projects-and-websites-using-marionette">available</a>.</p>
		</footer>
		<script type="text/html" id="template-footer">
			<span id="todo-count"><strong></strong><span></span></span>
			<ul id="filters">
				<li>
					<a href="#">All</a>
				</li>
				<li>
					<a href="#active">Active</a>
				</li>
				<li>
					<a href="#completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed"></button>
		</script>
		<script type="text/html" id="template-header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</script>
		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/html" id="template-todoListCompositeView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</script>
	</body>
</html>
